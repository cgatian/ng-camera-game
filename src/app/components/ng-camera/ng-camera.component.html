<main class="fullScreen">
    <video id="camera--view" #cameraView class="fullScreen mirrored" autoplay playsinline></video>
    <canvas id="camera--sensor" #cameraSensor class="fullScreen mirrored hidden" ></canvas>
    <img id="camera--output" #cameraOutput class="fullScreen mirrored" alt="" src="//:0">
    <button mat-button (click)="onButtonClicked()"><img src="../../../assets/camera-icon.png" alt="Take a picture"></button>
</main>
