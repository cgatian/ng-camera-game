<div class="wrapper-div">
    <video #cameraVideo class="mirrored" autoplay playsinline></video>
    <canvas #cameraCanvas class="mirrored hidden" ></canvas>
    <button mat-fab (click)="onButtonClicked()">
        <img src="../../../assets/camera-icon.png" class="buttonImg" alt="Take a picture">
    </button>
    <div class="camera-view-finder"></div>
    <app-photo-reel></app-photo-reel>
</div>
