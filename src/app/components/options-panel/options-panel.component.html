<div>
    <h3>SETTINGS</h3>
    <mat-slider min="1" max="100" step="10" value="100"></mat-slider>
    <br/>
    <span class="mat-slider-label">Pics per Round</span>
    <span>
        <ul *ngFor="let picColor of picColors">
            <li>
                <mat-slide-toggle [color]="primaryThemeColor" [checked]="isChecked(picColor.Value)"></mat-slide-toggle>
                <span>
                    <canvas [ngStyle]="{'background-color': picColor.Value}"></canvas>
                    <span class="colorLabelSpan">{{picColor.Label}}</span>
                </span>
            </li>
        </ul>
    </span>
</div>
