            <li><mat-slide-toggle [color]="color"></mat-slide-toggle><span><canvas style="background-color: blue;"></canvas><span class="colorLabelSpan">Blue</span></span></li>
            <li><mat-slide-toggle [color]="color"></mat-slide-toggle><span><canvas style="background-color: yellow;"></canvas><span class="colorLabelSpan">Yellow</span></span></li>
            <li><mat-slide-toggle [color]="color"></mat-slide-toggle><span><canvas style="background-color: orange;"></canvas><span class="colorLabelSpan">Orange</span></span></li>
            <li><mat-slide-toggle [color]="color"></mat-slide-toggle><span><canvas style="background-color: gray;"></canvas><span class="colorLabelSpan">Gray</span></span></li>
            <li><mat-slide-toggle [color]="color"></mat-slide-toggle><span><canvas style="background-color: white;"></canvas><span class="colorLabelSpan">White</span></span></li>
            <li><mat-slide-toggle [color]="color"></mat-slide-toggle><span><canvas style="background-color: brown;"></canvas><span class="colorLabelSpan">Brown</span></span></li>
            <li><mat-slide-toggle [color]="color"></mat-slide-toggle><span><canvas style="background-color: black;"></canvas><span class="colorLabelSpan">Black</span></span></li>
            <li><mat-slide-toggle [color]="color"></mat-slide-toggle><span><canvas style="background-color: purple;"></canvas><span class="colorLabelSpan">Purple</span></span></li>
